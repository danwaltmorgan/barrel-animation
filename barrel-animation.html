<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Barrel Animation</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <button type="button" name="button" onclick="swing()">GO!</button>

    <div class="barrel">
      <div class="top">
        <div class="eye-container">
          <div class="eye" id="left">
            <div class="pupil"></div>
          </div>
          <div class="eye" id="right">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="lid"></div>
      </div>
      <div class="opening"></div>
      <div class="ring" id="top-ring"></div>
      <div class="body">
        <div class="label">
          <img src="../web-site/images/bbb-logo.png" alt="big blue barrel logo">
        </div>
      </div>
      <div class="ring" id="bottom-ring"></div>
      <div class="arm-div">
        <div class="arm" id="left-arm">
          <div  class="arm-part" id="upper-left-arm"></div>
          <div class="arm-part" id="left-elbow"></div>
          <div  class="arm-part" id="lower-left-arm">
          <img src="gloves.png" alt="cartoon glove" class="hands" id="left-hand"></div>

        </div>
        <div class="arm" id="right-arm">
          <div class="arm-part" id="upper-right-arm"></div>
          <div class="arm-part" id="right-elbow"></div>
          <div class="arm-part" id="lower-right-arm">
          <img src="gloves.png" alt="cartoon glove" class="hands" id="right-hand"></div>
        </div>
      </div>
    </div>
    <div id="trash"></div>
    <h1>Barry the Barrel</h1>

    <script src="script.js"></script>

  </body>
</html>
